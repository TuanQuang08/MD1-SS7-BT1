<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = +prompt("Nhập dãy số: ");
  let arr = numbers.toString();
  let arr2 = [arr[0]];
  for(let i = 1;i<arr.length;i++){
      if(arr[i-1]%2===0 && arr[i]%2===0){
          arr2.push('-',arr[i]);
      }else {
          arr2.push(arr[i]);
      }
  }

  console.log(arr);
  console.log(arr2.join(''));

</script>
</body>
</html>
